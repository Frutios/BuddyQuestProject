<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF8" />
        <title th:text="${sport.name}" />

            <!-- CSS Resources/Static/Css/style.css-->
            <link rel="stylesheet" th:href="@{/css/sportDetails.css}" />  
    </head>
    <body>
        <div class="mainSport">
            <div class="sportCard">
                <div class="sportIcon">
                    <img th:src="${sport.icon}"/>
                </div>
                <div class="sportTitle">
                    <p  th:text="${sport.name}" />
                </div>
                <div class="sportDescription">
                    <p  th:text="${sport.description}" />
                </div>
                <div class="sportEntities">
                    <button>Evenements</button>
                    <button>Utilisateurs</button>
                </div>
            </div>
            
            <div class="sportDetails">
                <h3>DÃ©tails</h3>
                <div class="sportEvents">
                    <div class="sportCard" th:each="event : ${events}">
                        <div class="sportCard-image">
                        </div>
                        <div class="sportCard-body">
                            <div class="sportCard-title">
                                <h3 th:text="${event.title}" />
                            </div>
                            <div class="sportCard-description">
                                <h3 th:text="${event.description}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sportEvents">
                
                </div>
            </div>
        </div>
    </body>
</html>
