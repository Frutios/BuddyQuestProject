<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/_layout"
>
  <head>
    <title>Liste des utilisateurs</title>
  </head>
  <div layout:fragment="content">
    <h1>Liste des utilisateurs</h1>

    <table class="table">
      <thead>
        <tr>
          <th class="col-lg-1">Prénom</th>
          <th class="col-lg-1">Nom</th>
          <th class="col-lg-2">Date d'inscription</th>
          <th class="col-lg-2">Email</th>
          <th class="col-lg-1">Pseudo</th>
          <th class="col-lg-2">Téléphone</th>
          <th class="col-lg-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.inscriptionDate}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.pseudonym}"></td>
          <td th:text="${user.phone}"></td>
          <td>
            <a th:href="@{'/users/update?id=' + ${user.id}}"
              ><i class="far fa-edit"></i
            ></a>
            <a
              style="color: rgb(255, 0, 0)"
              th:href="@{users/delete/{id}(id=${user.id})}"
            >
              <i class="far fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
